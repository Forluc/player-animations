<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" sizes="70x70" href="/static/favicons/main.png">
  <link rel="stylesheet" href="static/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div id="player" class="vp-player">
  <div class="js-video-container vp-screen"></div>
  <div class="vp-bottom-controls">
    <button class="js-play-button vp-buttons"><i class="fa fa-play" aria-hidden="true"></i></button>
    <button class="js-pause-button vp-buttons" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
    <button class="js-volume-button vp-buttons"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
    <button class="js-mute-button vp-buttons" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>

    <div class="vp-screen">
      <span class="js-current-time vp-margin-left-10"></span>

      <div class="js-progress vp-progress-bar">
        <div class="js-progress-slider vp-progress-slider"></div>
        <div class="vp-dot"></div>
      </div>

      <span class="js-duration"></span>
    </div>
    <button class="js-fullscreen-button vp-buttons"><i class="fa fa-expand" aria-hidden="true"></i></button>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="static/js/player.js"></script>
<script src="https://kit.fontawesome.com/c86188d55e.js" crossorigin="anonymous"></script>
<script>createPlayer({elementId: 'player'});</script>
</body>
</html>
